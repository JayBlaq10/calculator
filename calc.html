<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type="image/icon" rel="icon" href="calc.jfif">
    </head>
    <body style="background-color: skyblue;">
        <center><br>
            <h1 style="color: white; font-size: 60px;"><b>Javascript Calculator</b></h1>
            <hr size=20 color= "black">
            <div style="width: 300px; background: red;">
                <form name="calculator">
                    <input name="display" placeholder="0" style="width: 254px; height: 60px; text-align: right; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <br>
                    <input type="button" value="7" onclick="document.calculator.display.value +='7'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <input type="button" value="8" onclick="document.calculator.display.value +='8'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="9" onclick="document.calculator.display.value +='9'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="+" onclick="btnplus()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <br>
                    <input type="button" value="4" onclick="document.calculator.display.value +='4'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <input type="button" value="5" onclick="document.calculator.display.value +='5'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="6" onclick="document.calculator.display.value +='6'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="-" onclick="btnsub()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <br>
                    <input type="button" value="1" onclick="document.calculator.display.value +='1'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <input type="button" value="2" onclick="document.calculator.display.value +='2'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="3" onclick="document.calculator.display.value +='3'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="*" onclick="btnmult()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <br>
                    <input type="button" value="0" onclick="document.calculator.display.value +='0'" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <input type="button" value="%" onclick="btnMod()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="." onclick="btndot()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <input type="button" value="/" onclick="btndiv()" style="width: 60px; height: 60px; font-size: 30px; border-radius: 8px;">
                    <br>
                    <input type="button" value="=" onclick="document.calculator.display.value = eval(document.calculator.display.value)" style="width: 124px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px;">
                    <input type="button" value="C" onclick="btnclear()" style="width: 124px; height: 60px; font-size: 30px; border-radius: 8px;">
                </form>
            </div>
            <hr size=20 color= "black">
        </center>
        <script>
            function btnplus(){
               document.calculator.display.value +="+";
                document.calculator.display.style.textAlign="right";
            }
            function btnsub(){
               document.calculator.display.value +="-";
                document.calculator.display.style.textAlign="right";
            }
            function btnmult(){
               document.calculator.display.value +="*";
                document.calculator.display.style.textAlign="right";
            }
            function btnMod(){
               document.calculator.display.value +="%";
                document.calculator.display.style.textAlign="right";
            }
            function btndot(){
               document.calculator.display.value +=".";
                document.calculator.display.style.textAlign="right";
            }
            function btndiv(){
               document.calculator.display.value +="/";
                document.calculator.display.style.textAlign="right";
            }
            function btnclear(){
               document.calculator.display.value = "";
                document.calculator.display.style.textAlign="right";
            }
        </script>
    </body>
</html>
